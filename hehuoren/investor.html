<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>合火人</title>
    <meta name="keywords" content="合火人"/>
    <meta name="description" content="合火人"/>
    <meta name="robots" content="all"/>
    <meta name="copyright" content="合火人"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="author" content="http://m.angelcrunch.com" />
    <meta name="revisit-after"  content="1 days" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="telephone=yes" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/ico" />
    <link rel="Bookmark" href="/favicon.ico" />
    <link href="css/base.css" rel="stylesheet"/>
<link href="css/list_style.css" rel="stylesheet"/>
<link href="css/investor_list.css" rel="stylesheet" />
</head>
<body>
<div class="bk"></div>
<div class="notification red"><i class="txt">关注失败, 请稍后重试.</i><i class="close">×</i></div>
<div class="details">
    <div id="header" class="newhead">
        <div class="logo touch-href" data-href="/"></div>
        <div class="options">
            <span></span>
            <ul class="hidden-menu">
                <li class="touch-href" data-href="/startup">闪投项目</li>
                <li class="touch-href" data-href="/startup#type:com-industry:-district:-order:new">最新项目</li>
                <li class="touch-href border" data-href="/investor">投资人</li>
                <li class="line"></li>
            </ul>
        </div>
        <div class="account">
            <span></span>
            <ul class="hidden-menu"></ul>
        </div>
        <div class="search"  ms-controller="search" ms-on-tap="controll_search.start_search()">
            <i></i>
        </div>
        <div class="search-list"  ms-controller="search">
            <div class="top"><div class="border"><i ms-on-tap="controll_search.stop_search(1)"></i><input type="search" autocorrect="off" ms-on-keypress="controll_search.input_search()"></div></div>
            <div class="list" ms-if="history.length>0">
                <a ms-on-tap="controll_search.search_history" ms-repeat="history" ms-text="el"></a>
                <a ms-on-tap="controll_search.clear_history" class="clearhistory">清除历史记录</a>
            </div>
        </div>
    </div>
    <div class="search-result"  ms-controller="search" ms-if="result_name != ''">
        <p>共找到“<span ms-text="result_name"></span>”相关投资人<span ms-text="result_num"></span>个</p><a class="cancel-search" ms-on-tap="controll_search.cancel_search()">取消</a>
    </div>
    <div class="filter-occupy">
        <div id="list-filter" class="filter" ms-controller="list-filter">
            <div>
                <a ms-on-tap="list_industry()">
                    <span >擅长</span>
                </a>
                <a ms-on-tap="list_district()">
                    <span >工作圈</span>
                </a>
                <a ms-on-tap="list_industry()">
                    <span>生活圈</span>
                </a>
                <a ms-on-tap="list_district()">
                    <span>等级</span>
                </a>
            </div>
            <ul>
                <li ms-repeat="list_content" ms-attr-class="$index == window.view_filter.active_offset?'active':''"><span ms-text="el" ms-on-tap="select_this()"></span></li>
            </ul>
        </div>
    </div>
    <div id="list-container" class="list-container">
        <div class="loading-container">
            <div class="loading"></div>
        </div>
        <div class="not-found">
            <div>
                <img src="http://dn-acac.qbox.me/404_atm.png">
                <h3>呀~没找到</h3>
                <p>很抱歉，未找到与该筛选条件相匹配的结果</p>
            </div>
        </div>
        <div class="investor-list" ms-controller="list">
            <section ms-repeat="data">
                <a ms-href="el.link">
                    <div class="summary">
                        <div class="avatar left">
                            <img ms-src="el.base_info.avatar">
                        </div>
                        <div class="text right">
                            <p class="basic"><span class="name" ms-text="el.base_info.name"></span><span class="title" ms-text="el.base_info.firmname+''+el.base_info.title"></span></p>
                            <p class="desc" ms-html="el.base_info.summary"></p>
                            <p class="figure"><!--em></em>&nbsp;<span ms-text="el.base_info.region"></span--><span class="after" ms-text="'查看项目：'+el.interaction_info.view_com_count"></span><span class="after" ms-text="'粉丝：'+el.interaction_info.fans_count"></span></p> 
                        </div>
                    </div>
                </a>

                <div ms-attr-class="el.action_class">
                    <a ms-attr-class="el.interaction_info.followclass" action-type="follow" ms-attr-action-id="el.base_info.id"><span>关注</span></a>
                    <a class="invest" ms-if="el.action_invest_show" action-type="invest" ms-attr-action-id="el.base_info.id"><span>消费合伙</span></a>
                    <a class="together" action-type="together" ms-attr-action-id="el.base_info.id"><span>股本合伙</span></a>
                    <a class="submit" action-type="submit" ms-attr-action-id="el.base_info.id"><span>领头</span></a>


                </div>
                <div ms-attr-id="'history'+el.base_info.id" class="history">
                    <div class="list-container"></div>
                </div>
            </section>
        </div>
    </div>
    <div class="position-occupy"></div>
    <div class="page-turn-occupy"></div>
    <div class="page-turn">
        <a class="btn prev-page">上一页</a>
        <p><i class="current-page">0</i>/<i class="total-page">0</i></p>
        <a class="btn next-page">下一页</a>
    </div>
</div>

</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery-cookie.js"></script>
<script src="js/avalon.mobile.min.js"></script>
<script src="js/base.js"></script>
<script src="js/onepage.js"></script>
<script src="js/investor_list.js"></script>

<script>

</script>
</html>
